name: Test

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/test.yml

jobs:
  test_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: |
          npm ci
          npm run build
          node dist/run.js

  test_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: |
          npm ci
          npm run build
          node dist/run.js

  test_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: |
          npm ci
          npm run build
          node dist/run.js
